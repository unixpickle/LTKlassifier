<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibewall</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body class="loading">
    <a id="home-link" href="/">&larr; Start over</a>
    <div id="product-heading" class="heading-panel">
        <img class="image">
        <div class="fields">
            <div class="field" style="margin-top: 0px">
                <label class="name">Product name</label>
                <a class="product-name"></a>
            </div>
            <div class="field field-retailer" style="display: none">
                <label class="name">Retailer</label>
                <div class="field-value"></div>
            </div>
            <div class="field field-price" style="display: none">
                <label class="name">Price</label>
                <div class="field-value"></div>
            </div>
        </div>
    </div>

    <div id="keyword-heading" class="heading-panel">
        <label>Results for vibe:</label>
        <span id="keyword-heading-label"></span>
    </div>

    <div id="features-heading" class="heading-panel">
        <div id="features-product-prob"></div>
        <div id="features-keyword-list"></div>
    </div>

    <div id="init-picker">
        <label>Set the vibe with a word</label>
        <div id="keyword-list" class="heading-panel"></div>
        <label>Or upload an image</label>
        <button id="image-upload">Upload</button>
        <input id="image-upload-input" type="file">
        <label>Or pick an image below</label>
    </div>

    <div id="variety-container">
        <div id="variety-label">Variety</div>
        <div id="variety-buttons">
            <button class="variety-button selected" data-level="1">
                <div class="dot dot-1"></div>
            </button>
            <button class="variety-button" data-level="64">
                <div class="dot dot-2"></div>
            </button>
            <button class="variety-button" data-level="256">
                <div class="dot dot-3"></div>
            </button>
            <button class="variety-button" data-level="1024">
                <div class="dot dot-4"></div>
            </button>
            <button class="variety-button" data-level="4096">
                <div class="dot dot-5"></div>
            </button>
        </div>
    </div>

    <div class="grid" id="image-grid"></div>

    <script src="app.js"></script>

    <button id="back-to-top" onclick="scrollToTop()">&uarr; Back to top</button>

    <div id="fatal-error">
        <div class="heading">An error has occurred while loading the content.</div>
        <div id="error-message"></div>
    </div>

    <div id="loader">‚è≥ Loading</div>

</body>

</html>
